<div
  class="tagxt"
  [style.backgroundColor]="backgroundColor"
  [class.selected]="selected"
  [attr.data-selectable]="selectable"
  [attr.data-removable]="removable"
  [attr.allow-longer]="allowLonger"
  [style.color]="getTextColor(backgroundColor)"
  (click)="onClick()"
>
  <span class="tagxt-text">{{ text }}</span>
  <button
    *ngIf="removable"
    class="tagxt-remove"
    aria-label="Remove"
    (click)="onRemoveClick($event)"
  >
    Ã—
  </button>
</div>
