<div class="p-4 bg-gray-100 rounded-lg shadow-md">
  <!-- Header with Navigation -->
  <div class="flex items-center justify-between mb-4">
    <!-- Previous Button -->
    <button
      [disabled]="currentIndex === 0"
      (click)="moveToPreviousItem()"
      class="p-1 rounded hover:bg-gray-200 disabled:hover:bg-transparent"
    >
      <mat-icon
        [ngClass]="{
          'text-gray-400': currentIndex === 0,
          'text-gray-800': currentIndex > 0,
        }"
      >
        chevron_left
      </mat-icon>
    </button>

    <!-- Title -->
    <h2 class="text-lg font-bold text-gray-800 truncate">
      Tagging: {{ items[currentIndex]?.name }}
    </h2>

    <!-- Next Button -->
    <button
      [disabled]="currentIndex === items.length - 1"
      (click)="moveToNextItem()"
      class="p-1 rounded hover:bg-gray-200 disabled:hover:bg-transparent"
    >
      <mat-icon
        [ngClass]="{
          'text-gray-400': currentIndex === items.length - 1,
          'text-gray-800': currentIndex < items.length - 1,
        }"
      >
        chevron_right
      </mat-icon>
    </button>
  </div>

  <!-- Tagging Component -->
  <app-tag-data
    [customTagGroups]="tagGroups"
    [canMultiSelect]="canMultiSelect"
    [canReplace]="canReplace"
    [maxVisibleTabs]="maxVisibleTabs"
    (tagAdded)="onTagAdded($event)"
    (tagRemoved)="onTagRemoved($event)"
  ></app-tag-data>

  <!-- Status -->
  <div class="mt-4 text-left text-sm text-gray-600">
    Item {{ currentIndex + 1 }} of {{ items.length }}
  </div>
</div>
